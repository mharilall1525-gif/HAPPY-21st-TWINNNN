<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anjeli 21 Experience</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: radial-gradient(circle at top left, #1a0033, #000000);
    color: white;
    overflow: hidden;
}

.flag-bar {
    height: 6px;
    background: linear-gradient(to right, #009739, #FCD116, #CE1126);
}

.slide {
    position: absolute;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.slide.active {
    opacity: 1;
    pointer-events: all;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 20px;
    width: 90%;
    max-width: 500px;
    text-align: center;
}

.card h2 {
    margin-bottom: 20px;
    font-size: 22px;
}

button {
    margin-top: 12px;
    padding: 12px 20px;
    width: 100%;
    border-radius: 12px;
    border: none;
    background: linear-gradient(45deg, #9d4edd, #f72585);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.03);
}

.feedback {
    margin-top: 15px;
    font-size: 14px;
    min-height: 24px;
}

.progress {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 14px;
    opacity: 0.6;
}

#confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="flag-bar"></div>
<div class="progress" id="progress"></div>
<canvas id="confetti"></canvas>

<!-- Intro -->
<div class="slide active" id="slide0">
    <div class="card">
        <h2>FOR THE BIRTHDAY GYALL</h2>
        <p>Caribbean built. NY Raised.</p>
        <br>
        <button onclick="startExperience()">Enter Lock In Mode</button>
    </div>
</div>

<!-- Questions -->
<div class="slide" id="slide1">
<div class="card">
<h2>What is correct?</h2>
<button onclick="answer(1,true)">Chicken curry</button>
<button onclick="answer(1,false)">Curry chicken</button>
<div class="feedback" id="feedback1"></div>
</div>
</div>

<div class="slide" id="slide2">
<div class="card">
<h2>There is “no food” in the house. What’s actually in the fridge?</h2>
<button onclick="answer(2,true)">Roti. Obviously.</button>
<button onclick="answer(2,false)">Nothing at all.</button>
<div class="feedback" id="feedback2"></div>
</div>
</div>

<div class="slide" id="slide3">
<div class="card">
<h2>Trader Joe’s run means:</h2>
<button onclick="answer(3,true)">Going for one snack, leaving with 12.</button>
<button onclick="answer(3,false)">Just milk and leaving.</button>
<div class="feedback" id="feedback3"></div>
</div>
</div>

<div class="slide" id="slide4">
<div class="card">
<h2>Who ate the last roti?</h2>
<button onclick="answer(4,false)">You.</button>
<button onclick="answer(4,true)">Nobody knows. Case still open.</button>
<div class="feedback" id="feedback4"></div>
</div>
</div>

<div class="slide" id="slide5">
<div class="card">
<h2>AC exists?</h2>
<button onclick="answer(5,true)">Yes. Usage does not.</button>
<button onclick="answer(5,false)">It’s always on.</button>
<div class="feedback" id="feedback5"></div>
</div>
</div>

<!-- Final -->
<div class="slide" id="slide6">
<div class="card">
<div id="finalMessage"></div>
<button id="replayBtn" onclick="replayExperience()"></button>
</div>
</div>

<script>
let currentSlide = 0;
let score = 0;
const totalQuestions = 5;

function updateProgress() {
    document.getElementById("progress").innerText =
        currentSlide === 0 ? "" : currentSlide + "/" + totalQuestions;
}

function showSlide(index) {
    document.querySelectorAll(".slide").forEach(s => s.classList.remove("active"));
    document.getElementById("slide" + index).classList.add("active");
    updateProgress();
}

function startExperience() {
    currentSlide = 1;
    showSlide(currentSlide);
}

function answer(q, correct) {
    const feedback = document.getElementById("feedback" + q);

    const responses = {
        1: correct
            ? "See? You were raised right."
            : "Nope. We not embarrassing ourselves like that.",
        2: correct
            ? "Exactly. There is ALWAYS roti."
            : "Be serious. Check behind the pot.",
        3: correct
            ? "Yeah that’s accurate. $8 turns into $82 real quick."
            : "You lying to yourself.",
        4: correct
            ? "Case remains unsolved. Suspicious though."
            : "Hmm. Interesting accusation.",
        5: correct
            ? "Correct. AC is decorative."
            : "Electric bill says absolutely not."
    };

    feedback.innerText = responses[q];

    if (correct) score++;

    setTimeout(() => {
        currentSlide++;
        if (currentSlide <= totalQuestions) {
            showSlide(currentSlide);
        } else {
            finishExperience();
        }
    }, 900);
}

function finishExperience() {
    showSlide(6);

    let message = "";

    if (score === 5) {
        message = `
        Yeah nah you different.<br><br>
        5/5?? That’s advanced settings.<br><br>
        Real roti authority.<br><br>
        HAPPY BIRTHDAY TWINN.
        `;
        document.getElementById("replayBtn").innerText = "Run It Back Just To Flex";
        launchConfetti();
    } 
    else if (score >= 3) {
        message = `
        Okay okay I see you.<br><br>
        Not perfect… but respectable.<br><br>
        We’ll let you keep the Guyanese card for now.<br><br>
        HAPPY BIRTHDAY TWINN.
        `;
        document.getElementById("replayBtn").innerText = "Run It Back But Lock In";
    } 
    else {
        message = `
        Yeah we need a serious talk.<br><br>
        Trader Joe’s might’ve changed you.<br><br>
        Roti privileges under review.<br><br>
        HAPPY BIRTHDAY TWINN.
        `;
        document.getElementById("replayBtn").innerText = "Try Again Immediately";
    }

    document.getElementById("finalMessage").innerHTML = message;
}

function replayExperience() {
    score = 0;
    currentSlide = 1;
    document.querySelectorAll(".feedback").forEach(f => f.innerText = "");
    showSlide(currentSlide);
}

function launchConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = Array.from({length: 120}).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4
    }));

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#FCD116";
        pieces.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
            p.y += 2;
            if (p.y > canvas.height) p.y = 0;
        });
    }

    setInterval(draw, 20);
}
</script>
</body>
</html>
