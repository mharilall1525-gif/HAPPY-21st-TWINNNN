<style>
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #000000, #0f0f0f, #111111, #000000);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
    text-align: center;
    overflow: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Flag stripe */
.flag-bar {
    height: 6px;
    background: linear-gradient(to right, #009e49 0% 60%, #fcd116 60% 85%, #ce1126 85% 100%);
}

/* Full screen slide */
.slide {
    position: absolute;
    width: 100%;
    height: 100vh;
    top: 0;
    left: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: left 0.7s ease;
}

.slide.active {
    left: 0;
}

h1, h2 {
    text-shadow: 0 0 20px rgba(252, 209, 22, 0.4);
}

.question {
    font-size: 2rem;
    max-width: 700px;
    margin-bottom: 30px;
}

button {
    padding: 15px 25px;
    margin: 10px;
    background: #009e49;
    border: none;
    border-radius: 30px;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #fcd116;
    color: black;
}

.feedback {
    margin-top: 20px;
    font-size: 1.2rem;
    min-height: 40px;
}

/* Intro overlay */
#introScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    cursor: pointer;
}

/* Final message */
#finalMessage {
    font-size: 2.5rem;
    color: #fcd116;
}
</style>
</head>
